<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco - Recuerdos</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="recuerdos-page">
  <h1>Nuevo recuerdo</h1>

  <form id="recuerdo-form">
    <input id="titulo" type="text" name="titulo" placeholder="Titulo del momento" required>
    <input id="cancion" type="text" name="cancion" placeholder="Titulo de la cancion">
    <input id="artista" type="text" name="artista" placeholder="Artista">
    <input id="portada" type="text" name="portada" placeholder="URL portada (opcional)">
    <textarea id="nota" name="nota" placeholder="Que significa para ti?"></textarea>

    <div class="acciones-form">
      <button id="buscar-btn" type="button">Buscar cancion</button>
      <button type="submit">Guardar recuerdo</button>
    </div>
  </form>

  <div class="spotify-resultados">
    <h3>Resultados</h3>
    <div id="resultados"></div>
  </div>

  <h2>Tus recuerdos</h2>
  <div id="timeline" class="timeline"></div>

  <script src="static/js/recuerdos.js"></script>
</body>
</html>
