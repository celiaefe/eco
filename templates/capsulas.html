<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Eco · Cápsulas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .caps-page { max-width: 980px; margin: 0 auto; padding: 24px 16px 40px; color: #f7f7f2; }
    .caps-head { display: flex; justify-content: space-between; gap: 12px; align-items: center; margin-bottom: 20px; }
    .caps-grid { display: grid; grid-template-columns: 1fr; gap: 18px; }
    .caps-card { background: rgba(20,20,20,.72); border: 1px solid rgba(255,255,255,.12); border-radius: 14px; padding: 16px; }
    .caps-card h2 { margin: 0 0 10px; font-size: 1rem; }
    .caps-form { display: grid; gap: 10px; }
    .caps-form input, .caps-form textarea, .caps-form button { border-radius: 10px; border: 1px solid rgba(255,255,255,.2); padding: 10px 12px; background: rgba(255,255,255,.05); color: #fff; }
    .caps-form button { cursor: pointer; background: #f0e4c8; color: #1d1d1d; border-color: #f0e4c8; font-weight: 600; }
    .caps-form label { font-size: .84rem; opacity: .86; margin-top: 2px; }
    .caps-song-results { display: grid; gap: 8px; max-height: 220px; overflow: auto; }
    .caps-song-item { display: grid; grid-template-columns: 48px 1fr; gap: 10px; align-items: center; border: 1px solid rgba(255,255,255,.15); border-radius: 10px; padding: 8px; background: rgba(255,255,255,.04); cursor: pointer; }
    .caps-song-item:hover { background: rgba(255,255,255,.08); }
    .caps-song-item img { width: 48px; height: 48px; object-fit: cover; border-radius: 8px; }
    .caps-song-selected { border: 1px solid rgba(255,255,255,.2); border-radius: 10px; padding: 8px 10px; background: rgba(255,255,255,.06); font-size: .9rem; }
    .caps-cover { width: 100%; max-width: 220px; aspect-ratio: 1/1; object-fit: cover; border-radius: 10px; margin-top: 8px; border: 1px solid rgba(255,255,255,.18); }
    .caps-list { display: grid; gap: 10px; }
    .caps-item { border: 1px solid rgba(255,255,255,.15); border-radius: 10px; padding: 10px; background: rgba(255,255,255,.04); }
    .caps-meta { font-size: .88rem; opacity: .9; margin-top: 6px; }
    .caps-open-btn { margin-top: 8px; border-radius: 8px; border: 1px solid rgba(255,255,255,.25); background: transparent; color: #fff; padding: 6px 10px; cursor: pointer; }
    .caps-open-btn:disabled { opacity: .45; cursor: not-allowed; }
    .caps-status { margin: 0 0 10px; font-size: .92rem; min-height: 1.2em; }
    .caps-links a { color: #f0e4c8; text-decoration: none; }
    @media (min-width: 880px) { .caps-grid { grid-template-columns: 1fr 1fr; } }
  </style>
</head>
<body class="noche">
  <main class="caps-page">
    <div class="caps-head">
      <h1>Cápsulas personales</h1>
      <div class="caps-links">
        {% if is_admin %}
          <button id="premiumToggleBtn" class="caps-open-btn" type="button">
            {{ "Premium ON" if is_premium else "Activar premium" }}
          </button>
        {% endif %}
        <a href="{{ url_for('main.biblioteca') }}">Biblioteca</a>
      </div>
    </div>

    <p class="caps-status" id="capsStatus"></p>
    <section class="caps-grid">
      <article class="caps-card">
        <h2>Crear cápsula</h2>
        <form id="capsForm" class="caps-form">
          <label for="capsSongQuery">Canción + artista</label>
          <input id="capsSongQuery" type="text" placeholder="Busca canción por título o artista">
          <div id="capsSongSelected" class="caps-song-selected" hidden></div>
          <div id="capsSongResults" class="caps-song-results"></div>
          <label for="capsTitle">Título personal</label>
          <input id="capsTitle" type="text" placeholder="Cómo quieres llamar a esta cápsula" required>
          <label for="capsOpenDate">Fecha y hora de apertura</label>
          <input id="capsSpotifyId" type="hidden">
          <input id="capsSongTitle" type="hidden">
          <input id="capsSongArtist" type="hidden">
          <input id="capsSongCoverUrl" type="hidden">
          <input id="capsOpenDate" type="datetime-local" required>
          <label for="capsMessage">Texto de la cápsula</label>
          <textarea id="capsMessage" rows="5" placeholder="Escribe aquí el mensaje que quieres dejar"></textarea>
          <label for="capsPhoto">Foto de la cápsula (opcional)</label>
          <input id="capsPhoto" type="file" accept="image/*">
          <button type="submit">Guardar cápsula</button>
        </form>
      </article>

      <article class="caps-card">
        <h2>Cerradas</h2>
        <div id="capsCerradas" class="caps-list"></div>
      </article>

      <article class="caps-card">
        <h2>Abiertas</h2>
        <div id="capsAbiertas" class="caps-list"></div>
      </article>
    </section>
  </main>

  <script>
    const form = document.getElementById("capsForm");
    const statusEl = document.getElementById("capsStatus");
    const cerradasEl = document.getElementById("capsCerradas");
    const abiertasEl = document.getElementById("capsAbiertas");
    const premiumToggleBtn = document.getElementById("premiumToggleBtn");
    const capsSongQuery = document.getElementById("capsSongQuery");
    const capsSongSelected = document.getElementById("capsSongSelected");
    const capsSongResults = document.getElementById("capsSongResults");
    const capsTitle = document.getElementById("capsTitle");
    const capsSongTitle = document.getElementById("capsSongTitle");
    const capsSongArtist = document.getElementById("capsSongArtist");
    const capsSpotifyId = document.getElementById("capsSpotifyId");
    const capsSongCoverUrl = document.getElementById("capsSongCoverUrl");
    const capsPhoto = document.getElementById("capsPhoto");

    let songSearchTimeout = null;

    function setStatus(msg, isError = false) {
      statusEl.textContent = msg || "";
      statusEl.style.color = isError ? "#ffb9b9" : "#ccf3ce";
    }

    function fmtDate(isoStr) {
      const d = new Date(isoStr);
      return Number.isNaN(d.getTime()) ? isoStr : d.toLocaleString();
    }

    function clearSongSelection() {
      if (capsSongSelected) {
        capsSongSelected.hidden = true;
        capsSongSelected.textContent = "";
      }
      if (capsSpotifyId) capsSpotifyId.value = "";
      if (capsSongTitle) capsSongTitle.value = "";
      if (capsSongArtist) capsSongArtist.value = "";
      if (capsSongCoverUrl) capsSongCoverUrl.value = "";
    }

    function extractSpotifyId(url) {
      const match = String(url || "").match(/track\/([A-Za-z0-9]+)/);
      return match ? match[1] : "";
    }

    function renderSongResults(items) {
      capsSongResults.innerHTML = "";
      if (!Array.isArray(items) || !items.length) return;
      for (const item of items) {
        const row = document.createElement("button");
        row.type = "button";
        row.className = "caps-song-item";
        row.innerHTML = `
          ${item.portada ? `<img src="${item.portada}" alt="">` : `<div></div>`}
          <div>
            <strong>${item.titulo || "Sin título"}</strong>
            <div class="caps-meta">${item.artista || "Artista desconocido"}</div>
          </div>
        `;
        row.addEventListener("click", () => {
          capsSongTitle.value = item.titulo || "";
          capsSongArtist.value = item.artista || "";
          capsSpotifyId.value = extractSpotifyId(item.spotify_url || "");
          capsSongCoverUrl.value = item.portada || "";
          capsSongQuery.value = item.titulo ? `${item.titulo}${item.artista ? ` - ${item.artista}` : ""}` : "";
          capsSongSelected.hidden = false;
          capsSongSelected.textContent = `Seleccionada: ${capsSongQuery.value}`;
          capsSongResults.innerHTML = "";
        });
        capsSongResults.appendChild(row);
      }
    }

    capsSongQuery?.addEventListener("input", () => {
      clearTimeout(songSearchTimeout);
      clearSongSelection();
      const q = capsSongQuery.value.trim();
      if (q.length < 2) {
        capsSongResults.innerHTML = "";
        return;
      }
      songSearchTimeout = setTimeout(async () => {
        try {
          const resp = await fetch(`/buscar_spotify?q=${encodeURIComponent(q)}`);
          const data = await resp.json();
          renderSongResults(data.resultados || []);
        } catch (_) {
          capsSongResults.innerHTML = "";
        }
      }, 280);
    });

    function renderList(root, items, isClosed) {
      root.innerHTML = "";
      if (!items.length) {
        root.innerHTML = "<p>Sin cápsulas.</p>";
        return;
      }

      for (const c of items) {
        const item = document.createElement("div");
        item.className = "caps-item";
        item.innerHTML = `
          <strong>${c.title}</strong>
          ${c.artist ? `<div>${c.artist}</div>` : ""}
          ${c.message ? `<div>${c.message}</div>` : ""}
          ${c.cover_url ? `<img src="${c.cover_url}" alt="Foto cápsula" class="caps-cover">` : ""}
          <div class="caps-meta">Se abre: ${fmtDate(c.open_date)}</div>
          <div class="caps-meta">Creada: ${fmtDate(c.created_at)}</div>
          ${c.opened_at ? `<div class="caps-meta">Abierta: ${fmtDate(c.opened_at)}</div>` : ""}
        `;

        if (isClosed) {
          const btn = document.createElement("button");
          btn.className = "caps-open-btn";
          btn.textContent = "Abrir";
          btn.disabled = !c.is_unlockable_now;
          btn.addEventListener("click", async () => {
            const resp = await fetch(`/capsulas/${c.id}/abrir`, { method: "POST" });
            const data = await resp.json();
            if (!resp.ok || !data.ok) {
              setStatus(data.error || "No se pudo abrir.", true);
              return;
            }
            setStatus("Cápsula abierta.");
            await cargarCapsulas();
          });
          item.appendChild(btn);
        }
        const ritual = document.createElement("a");
        ritual.className = "caps-open-btn";
        ritual.style.display = "inline-block";
        ritual.style.marginLeft = "8px";
        ritual.href = `/capsulas/${c.id}/ritual`;
        ritual.textContent = "Ritual";
        item.appendChild(ritual);

        root.appendChild(item);
      }
    }

    async function cargarCapsulas() {
      const resp = await fetch("/capsulas");
      const data = await resp.json();
      if (!resp.ok || !data.ok) {
        setStatus(data.error || "No se pudieron cargar las cápsulas.", true);
        return;
      }
      renderList(cerradasEl, data.cerradas || [], true);
      renderList(abiertasEl, data.abiertas || [], false);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      setStatus("");
      const formData = new FormData();
      formData.set("title", capsTitle.value.trim());
      formData.set("song_query", capsSongQuery.value.trim());
      formData.set("song_title", capsSongTitle.value.trim());
      formData.set("song_artist", capsSongArtist.value.trim());
      formData.set("spotify_id", capsSpotifyId.value.trim());
      formData.set("cover_url", capsSongCoverUrl.value.trim());
      formData.set("message", document.getElementById("capsMessage").value.trim());
      formData.set("open_date", document.getElementById("capsOpenDate").value);
      if (capsPhoto?.files?.[0]) {
        formData.set("foto_capsula", capsPhoto.files[0]);
      }
      const resp = await fetch("/capsulas", {
        method: "POST",
        body: formData
      });
      const data = await resp.json();
      if (!resp.ok || !data.ok) {
        const isFreeLimit = resp.status === 403 && /free/i.test(String(data.error || ""));
        if (isFreeLimit) {
          setStatus("Tu primera cápsula ya está guardada. Premium te deja crear tantas como necesites.", true);
          return;
        }
        setStatus(data.error || "No se pudo crear la cápsula.", true);
        return;
      }
      setStatus("Cápsula creada.");
      form.reset();
      clearSongSelection();
      capsSongResults.innerHTML = "";
      await cargarCapsulas();
    });

    premiumToggleBtn?.addEventListener("click", async () => {
      premiumToggleBtn.disabled = true;
      try {
        const resp = await fetch("/admin/premium-toggle", { method: "POST" });
        const data = await resp.json();
        if (!resp.ok || !data.ok) {
          setStatus(data.error || "No se pudo cambiar premium.", true);
          return;
        }
        premiumToggleBtn.textContent = data.is_premium ? "Premium ON" : "Activar premium";
        setStatus(data.is_premium ? "Modo premium activado para esta cuenta." : "Modo premium desactivado para esta cuenta.");
      } catch (_) {
        setStatus("No se pudo cambiar premium.", true);
      } finally {
        premiumToggleBtn.disabled = false;
      }
    });

    cargarCapsulas();
  </script>
</body>
</html>
