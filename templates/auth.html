<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eco · {{ 'Entrar' if mode == 'login' else 'Registro' }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-page">
  <main class="auth-wrap">
    <section class="auth-card">
      <h1>{{ 'Entrar' if mode == 'login' else 'Crear cuenta' }}</h1>
      <p class="auth-sub">Accede a tu archivo de recuerdos.</p>

      {% if error %}
        <p class="auth-error" role="alert">{{ error }}</p>
      {% endif %}

      {% if mode == 'login' %}
      <form method="post" class="auth-form">
        <input type="hidden" name="next" value="{{ next_url or '' }}">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required autocomplete="email">

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" required autocomplete="current-password">

        <button type="submit">Entrar</button>
      </form>
      <p class="auth-switch">¿No tienes cuenta? <a href="{{ url_for('auth.register', next=next_url) }}">Regístrate</a></p>
      {% else %}
      <form method="post" class="auth-form">
        <input type="hidden" name="next" value="{{ next_url or '' }}">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required autocomplete="email">

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" required minlength="6" autocomplete="new-password">

        <label for="password2">Repite contraseña</label>
        <input id="password2" name="password2" type="password" required minlength="6" autocomplete="new-password">

        <button type="submit">Crear cuenta</button>
      </form>
      <p class="auth-switch">¿Ya tienes cuenta? <a href="{{ url_for('auth.login', next=next_url) }}">Entrar</a></p>
      {% endif %}

      <p class="auth-home"><a href="{{ url_for('main.home') }}">Volver a inicio</a></p>
    </section>
  </main>
</body>
</html>
